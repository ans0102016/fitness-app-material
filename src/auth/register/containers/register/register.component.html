<app-auth-form (submitted)="registerUser($event)">
    <h1 style="justify-content: center; display: flex;">Register</h1>
    
    <button
          mat-raised-button
          color="primary"
          type="submit"
        >
        Create account
    </button>
    <a routerLink="/auth/login">Already have an account?</a>
</app-auth-form>
