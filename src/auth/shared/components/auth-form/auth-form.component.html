
<div class="d-flex justify-content-center h-100" style="justify-content: center; display: flex;">
    <div class="d-flex align-items-center">
      <mat-card>
        <ng-content select="h1"></ng-content>
        <mat-card-content class="p-4">
          <form [formGroup]="form" *ngIf="form" (ngSubmit)="onSubmit()">
  
            <div class="row">
              <mat-form-field class="w-100">
                <mat-label>Email</mat-label>
                <input matInput type="text" [formControl]="emailControl" />
                <mat-error *ngIf="emailControl.invalid">
                  You must enter your email
                </mat-error>
              </mat-form-field>
            </div>
            <div class="row">
                <mat-form-field class="w-100">
                    <mat-label>Password</mat-label>
                    <input matInput type="password" [formControl]="passwordControl"/>
                    <mat-error *ngIf="passwordControl.invalid">
                        Password is required
                    </mat-error>
                </mat-form-field>
            </div>
            <br><br>
            <div style="justify-content: center; display: flex;">
                <ng-content select="button"></ng-content>
            </div>
            <br>
            <div style="justify-content: center; display: flex;">
                <ng-content select="a"></ng-content>
            </div>
          </form>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
